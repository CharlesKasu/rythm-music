{% load static %}
<!DOCTYPE html>

    <head>
        <meta name="viewport" content="with=device-width, initial-sacle=1.0">
        <title>Sing In andn Sing Up Form</title>
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&family=Open+Sans:wght@300;400;600;700;800&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/2adf9ec14f.js" crossorigin="anonymous"></script>
    </head>
<body>
<div class="container">
    <div class="form-box" id="login-form-box">
        <h1 id="title">Login</h1>
        <form id="login-form">
            {% csrf_token %}
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
            </div>
            <div class="btn-field">
                <button type="submit" class="btn" id="singinBtn">Login</button>
            </div>

            <span id="errors"></span>

        </form>
        <p> Don't have an account? <a href="#" id="show-register">Register here</a></p>
    </div>

    <div class="form-box" id="register-form-box">
        <h1 id="title">Register</h1>
        <form  id="register-form">
            {% csrf_token %}
            <div class="input-group">
                <div class="input-field">
                    <i class="fa-solid fa-user"></i>
                    <input type="text" name="name" placeholder="Name" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-envelope"></i>
                    <input type="email" name="regemail" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password1" placeholder="Password" required>
                </div>
                <div class="input-field">
                    <i class="fa-solid fa-lock"></i>
                    <input type="password" name="password2" placeholder="Confirm Password" required>
                </div>
            </div>
                        <span id="registerError"></span>

            <div class="btn-field">
                <button type="submit" class="btn" id="singupBtn" >Register</button>
            </div>
        </form>

        <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </div>
</div>
<script>




</script>


    <script src="{% static 'js/login.js' %}"></script>

</body>
